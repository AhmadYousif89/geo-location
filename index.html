<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<script type="module" src="/main.js"></script>
		<title>Find Geo-Location</title>
	</head>
	<body>
		<main class="container">
			<h1 id="title">Find Geo-Location</h1>
			<div class="search__inputs">
				<div class="search-by-name">
					<div class="input__form">
						<label for="country-name"> Search By Country : </label>
						<input
							class="country__input"
							id="country-name"
							type="text"
							placeholder="Name"
							required
						/>
					</div>
				</div>
				<div class="md-grid">OR</div>
				<div class="search-by-coords">
					<div class="input__form">
						<label> Search By Coordinates : </label>
						<input
							class="country__input"
							id="country-latt"
							type="text"
							placeholder="Latitude"
							required
						/>
					</div>
					<div class="input__form">
						<input
							class="country__input"
							id="country-long"
							type="text"
							placeholder="Longitude"
							required
						/>
					</div>
				</div>
			</div>
			<div class="countries"></div>
			<div class="btn-actions">
				<button class="btn" id="btn-country">Get Country</button>
				<button class="btn" id="btn-geo">Where AM I ?</button>
				<button class="btn" id="btn-coords">Get Coordinates</button>
			</div>
		</main>
	</body>
</html>
